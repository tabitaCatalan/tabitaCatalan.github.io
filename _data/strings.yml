not_found:
  title:               '404: Page Not Found'
  message:             |
    Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.
    <!--home_link--> to try finding it again.
  home_link:           Volver al inicio

offline:
  title:               'Estás desconectado'
  message:             |
    Lo siento, pareces estar desconectado y esta página no ha sido preparada para ser vista sin conexión.
    <!--home_link--> para intentar encontrar otra página.
  home_link:           Volver al inicio

error:
  title:               Error
  message:             |
    Lo siento, ocurrió un error al cargar <!--link-->.

